<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>mitrandir666 | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
 </head>
 <body>
   <div id="main_and_footer">
     <main id="main_box">
        <div id="image_div">
          <div id="dla_oka">
            <img id="oko" src="images/icon-view.svg" alt="ikonka_oka">
          </div>
          <img id="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium_imagination_digital_picture" aria-label="artistic digital graphic">
        </div>

        <h1>Equilibrium #3429</h1>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>

        <div aria-details="information_about_remaining_time_to_purchase" id="remained_time">
          <div id="left_side"><img src="./images/icon-ethereum.svg" alt="diamond_icon"><p>0.041 ETH</p></div>
          <div id="right_side"><img src="./images/icon-clock.svg" alt="clock_icon"><p>3 days left</p></div>
        </div>
        <div id="author"> 
         <img id="avatar" src="images/image-avatar.png" alt="author_avatar"><p>Creation of <span id="author_name">Jules Wyvern</span></p>
        </div>
     </main>
     <div class="footer">
       <i>Challenge by:</i> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
       <i>Coded by:</i> <a href="#">mitrandir666</a>
      </div>
   </div>
    
  </body>
</html>
